{% set version = "0.4.4" %}

package:
  name: scikit-sparse
  version: {{ version }}

source:
  fn: scikit-sparse-{{ version }}.tar.gz
  url: https://github.com/scikit-sparse/scikit-sparse/archive/v{{ version }}.tar.gz
  sha256: fe41ad91c02372664f0f49b50191101a55495dc9f01f55fe5594fd6e363c36b1

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - suitesparse
    - cython
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - suitesparse

test:
  requires:
    - nose
    - setuptools
  imports:
    - sksparse
    - sksparse.cholmod
  commands:
    - OPENBLAS_NUM_THREADS=1 nosetests -sv sksparse

about:
  home: https://github.com/scikit-sparse/scikit-sparse
  license: BSD 2-clause
  summary: A companion to the scipy.sparse library for sparse matrix manipulation in Python.

extra:
    recipe-maintainers:
      - grlee77
      - patricksnape
      - jor-
